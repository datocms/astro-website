name: Code Quality Checks

on:
  push:
  pull_request:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    env:
      DATOCMS_API_TOKEN: ${{ secrets.DATOCMS_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        env:
          DATOCMS_API_TOKEN: ${{ secrets.DATOCMS_API_TOKEN }}
